<form id="newsadd" name="newsadd" method="post" action="laddersedit.php?ladderID=$ladderID&action=edit" enctype="multipart/form-data">
<div id="maintitle">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><h1>&#8226; EDIT LADDER</h1></td>
  </tr>
</table>
</div>
<div id="maincontent">
<table width="100%" border="0" cellpadding="2" cellspacing="2">
  <tr>
    <td><h4>Ladder title:</h4></td>
    <td><input name="title" type="text" id="title" value="$title" maxlength="60" /></td>
  </tr>
  <tr>
    <td><h4>Game:</h4></td>
    <td><select name="game" id="game">$gameLIST</select></td>
  </tr>
  <tr>
    <td><h4>Gamemode:</h4></td>
    <td><select name="gamemode" id="gamemode">
      <option value="sd" $selected4>Search &amp; Destroy</option>
      <option value="dm" $selected5>Death Match</option>
      <option value="ctf" $selected6>Capture The Flag</option>
      <option value="race" $selected7>Race</option>
      <option value="match" $selected8>Match</option>
    </select></td>
  </tr>
  <tr>
    <td><h4>Required GUID</h4></td>
    <td><select name="guid" id="guid">$guidLIST</select></td>
  </tr>
  <tr>
    <td><h4>Active:</h4></td>
    <td><select name="active" id="active"><option value="1" $selected3>Active</option><option value="0" $selected2>Inactive</option></select></td>
  </tr>
  <tr>
    <td><h4>Rating system:</h4></td>
    <td><select name="ratingsystem" id="ratingsystem">
      <option value="elo" $selected9>ELO rating</option>
      <option value="entish" $selected10>entish elo</option>
        </select>
    </td>
  </tr>
  <tr>
    <td width="200" valign="top"><h4>Rules:</h4></td>
    <td><textarea name="rules" id="rules" cols="60" rows="5">$rules</textarea></td>
  </tr>
  <tr>
    <td></td>
    <td><input type="submit" name="edit" id="edit" value="edit ladder" /></td>
  </tr>
</table>
</div>
</form>
